#
# Wedge400(C) specific kernel config options; used for kernel version 5.x
# or newer versions.
#

#
# hwmon pmbus drivers
#
CONFIG_SENSORS_NET_ASIC=m

#
# slave mqueue buffer size
#
CONFIG_I2C_SLAVE_MQUEUE=m
CONFIG_I2C_SLAVE_MQUEUE_QUEUE_SIZE=32
CONFIG_I2C_SLAVE_MQUEUE_MESSAGE_SIZE=256

#
# DELTA-AGC032A
#

CONFIG_AST_UART_SDMA=y
CONFIG_AST_CONSOLE_UART_BASE=0x1e784000
CONFIG_AST_DUAL_FLASH=y
CONFIG_PCI=y
CONFIG_SCSI_LOWLEVEL=y
CONFIG_FTGMAC100_NCSI=y
CONFIG_NET_VERNDOR_INTEL=y
CONFIG_LXT_PHY=y
CONFIG_TCG_TIS_I2C_INFINEON=y
CONFIG_SENSORS_POWR1220=n
CONFIG_SENSORS_ADS7828=n
CONFIG_SENSORS_TMP421=n
CONFIG_SENSORS_AST_PWM_FAN=y
CONFIG_PCI=y
CONFIG_AST_PECI=y
CONFIG_MESSAGE_LOGLEVEL_DEFAULT=7
CONFIG_DEBUG_UART_PHYS=0x1e784000
CONFIG_DEBUG_UART_VIRT=0xf8183000
CONFIG_IGB=y
CONFIG_IGB_DCA=y



